<!DOCTYPE html> 
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Student Management System</title>
<link rel="stylesheet" 
href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Student Management System</a>

  <!-- Toggler/collapsible Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/students}">Student Management</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>
<div class = "container"> 
<div class = "row">
<div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
<h1 class = "text-center"> Create New Student </h1>
<div class = "card-body">
<form th:action="@{/students}" th:object = "${student}" method="POST">

<div class ="form-group">
<label> Student First Name </label>
<input
type = "text"
name = "firstName"
th:field = "*{firstName}"
class = "form-control"
placeholder="Enter Student First Name"
/>
</div>

<div class ="form-group">
<label> Student Last Name </label>
<input
type = "text"
name = "lastName"
th:field = "*{lastName}"
class = "form-control"
placeholder="Enter Student Last Name"
/>
</div>

<div class ="form-group">
<label> Student Email </label>
<input
type = "text"
name = "email"
th:field = "*{email}"
class = "form-control"
placeholder="Enter Student Email"
/>
</div>

<div class ="form-group">
<label>Student Branch</label>
<input
type = "text"
name = "branch"
th:field = "*{branch}"
class = "form-control"
placeholder="Enter Student Branch"
/>
</div>

<div class ="form-group">
<label>Student Semester</label>
<div class="radio">
  <label><input type="radio" name="optradio" checked>1</label>
</div>
<div class="radio">
  <label><input type="radio" name="optradio">2</label>
</div>
<div class="radio">
  <label><input type="radio" name="optradio" >3</label>
</div>
<div class="radio">
  <label><input type="radio" name="optradio" checked>4</label>
</div>
<div class="radio">
  <label><input type="radio" name="optradio">5</label>
</div>
<div class="radio">
  <label><input type="radio" name="optradio" >6</label>
</div>
<div class="radio">
  <label><input type="radio" name="optradio" checked>7</label>
</div>
<div class="radio">
  <label><input type="radio" name="optradio">8</label>
</div>
<div class="radio">
  <label><input type="radio" name="optradio" >9</label>
</div>
<div class="radio">
  <label><input type="radio" name="optradio" >10</label>
</div>
<div class="radio">
  <label><input type="radio" name="optradio" checked>11</label>
</div>
<div class="radio">
  <label><input type="radio" name="optradio">12</label>
</div>
<div class="radio">
  <label><input type="radio" name="optradio" >13</label>
</div>
<div class="radio">
  <label><input type="radio" name="optradio">14</label>
</div>
<div class="radio">
  <label><input type="radio" name="optradio" >15</label>
</div>



<div class = "box-footer">
<button type="submit" class = "btn btn-primary">
Submit
</button>
</div>
</form>
</div>
</body>
</html>
